<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Availability Indicator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- QR Code Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- UUID Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect } = React;

  // Mock storage for Claude environment (replaces localStorage)
  const mockStorage = {
    data: {},
    getItem: function(key) {
      return this.data[key] || null;
    },
    setItem: function(key, value) {
      this.data[key] = value;
    }
  };

  // Use mock storage instead of localStorage
  const storage = typeof localStorage !== 'undefined' ? localStorage : mockStorage;

  // Mock Firebase functions for demo purposes
  const mockFirebase = {
    // Mock Firestore data
    mockData: {},
    
    // Mock doc function
    doc: () => ({ id: 'mock-doc' }),
    
    // Mock setDoc function
    setDoc: (ref, data) => {
      console.log('Mock setDoc called with:', data);
      mockFirebase.mockData[ref.id] = data;
      return Promise.resolve();
    },
    
    // Mock getDoc function
    getDoc: (ref) => {
      const data = mockFirebase.mockData[ref.id];
      return Promise.resolve({
        exists: () => !!data,
        data: () => data
      });
    },
    
    // Mock onSnapshot function
    onSnapshot: (ref, callback) => {
      // Simulate real-time updates
      const data = mockFirebase.mockData[ref.id] || { status: 'Available', lastUpdated: new Date() };
      setTimeout(() => callback({
        exists: () => true,
        data: () => data
      }), 100);
      
      // Return unsubscribe function
      return () => console.log('Unsubscribed from mock snapshot');
    }
  };

  // Utility function to copy text to clipboard
  const copyToClipboard = (text) => {
    if (!navigator.clipboard) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      console.log('Copied to clipboard using fallback successfully');
    } else {
      navigator.clipboard.writeText(text).then(() => {
        console.log('Copied to clipboard successfully');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  };

  // Simple clipboard icon component
  const ClipboardIcon = () => (
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
    </svg>
  );

  // React component to render the main application
  const App = () => {
    const [facultyId, setFacultyId] = useState(null);
    const [status, setStatus] = useState('Available');
    const [qrCodeDataUrl, setQrCodeDataUrl] = useState('');
    const [facultyData, setFacultyData] = useState(null);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState(null);

    // Define the base URL for the student view
    const baseUrl = `${window.location.origin}/?facultyId=`;

    // Status options for the faculty
    const statusOptions = [
      { 
        name: 'Available', 
        color: 'bg-green-500', 
        icon: (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
        )
      },
      { 
        name: 'Busy', 
        color: 'bg-yellow-500', 
        icon: (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <path d="M12 8v4"/>
            <path d="M12 16h.01"/>
          </svg>
        )
      },
      { 
        name: 'Away', 
        color: 'bg-red-500', 
        icon: (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <path d="M12 8v4l-2 2"/>
          </svg>
        )
      }
    ];

    // Handle URL parsing and data initialization
    useEffect(() => {
      const urlParams = new URLSearchParams(window.location.search);
      const idFromUrl = urlParams.get('facultyId');
      
      if (idFromUrl) {
        // Student view logic
        setFacultyId(idFromUrl);
        console.log(`Student view for facultyId: ${idFromUrl}`);
        
        // Simulate fetching data
        const fetchData = async () => {
          try {
            const docRef = mockFirebase.doc();
            const unsubscribe = mockFirebase.onSnapshot(docRef, (docSnap) => {
              if (docSnap.exists()) {
                const data = docSnap.data();
                setFacultyData({ 
                  ...data, 
                  lastUpdated: data.lastUpdated || new Date()
                });
                console.log("Real-time data update:", data);
              } else {
                setFacultyData({ status: 'Unknown', lastUpdated: null });
                console.log("No such faculty found!");
              }
              setLoading(false);
            });
          } catch (err) {
            console.error("Error fetching data:", err);
            setError("Error fetching real-time data.");
            setLoading(false);
          }
        };
        
        fetchData();
      } else {
        // Faculty view logic
        console.log("Faculty view active.");
        
        // Check if a faculty ID already exists in storage or generate a new one
        const storedFacultyId = storage.getItem('facultyId');
        if (storedFacultyId) {
          setFacultyId(storedFacultyId);
          fetchStatus(storedFacultyId);
        } else {
          // Generate new faculty ID
          const newFacultyId = window.uuidv4 ? window.uuidv4() : 'faculty-' + Math.random().toString(36).substr(2, 9);
          storage.setItem('facultyId', newFacultyId);
          setFacultyId(newFacultyId);
          // Set an initial status
          updateStatus('Available', newFacultyId);
        }
        setLoading(false);
      }
    }, []);

    // Generate QR code whenever the faculty ID changes
    useEffect(() => {
      if (facultyId && window.QRCode) {
        const qrCodeUrl = baseUrl + facultyId;
        console.log(`Generating QR code for URL: ${qrCodeUrl}`);
        window.QRCode.toDataURL(qrCodeUrl, { errorCorrectionLevel: 'H' }, (err, dataUrl) => {
          if (err) {
            console.error(err);
            return;
          }
          setQrCodeDataUrl(dataUrl);
        });
      }
    }, [facultyId]);

    // Function to fetch the current status
    const fetchStatus = async (id) => {
      if (!id) return;
      try {
        const docRef = mockFirebase.doc();
        const docSnap = await mockFirebase.getDoc(docRef);
        if (docSnap.exists()) {
          setStatus(docSnap.data().status);
        } else {
          // If no status exists, set a default
          updateStatus('Available', id);
        }
      } catch (e) {
        console.error("Error fetching initial status:", e);
        setError("Error fetching initial status.");
      }
    };

    // Function to update the status
    const updateStatus = async (newStatus, id = facultyId) => {
      if (!id) {
        console.error("Faculty ID not available.");
        return;
      }
      
      try {
        const docRef = mockFirebase.doc();
        await mockFirebase.setDoc(docRef, {
          status: newStatus,
          lastUpdated: new Date()
        });
        setStatus(newStatus);
        console.log(`Status updated to: ${newStatus}`);
      } catch (e) {
        console.error("Error updating status:", e);
        setError("Failed to update status.");
      }
    };

    // Render the faculty view
    const renderFacultyView = () => (
      <div className="flex flex-col items-center justify-center p-6 bg-gray-50 min-h-screen fade-in">
        <div className="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center border border-gray-200">
          <h1 className="text-3xl font-bold mb-4 text-gray-800">Your Availability Status</h1>
          <p className="text-sm text-gray-600 mb-6">
            Share this QR code with students. Scanning it will show your real-time availability.
          </p>

          {qrCodeDataUrl ? (
            <div className="relative p-2 bg-gray-100 rounded-xl inline-block shadow-inner">
              <img src={qrCodeDataUrl} alt="Faculty Status QR Code" className="w-64 h-64 mx-auto rounded-lg" />
            </div>
          ) : (
            <div className="w-64 h-64 mx-auto rounded-lg bg-gray-200 flex items-center justify-center text-gray-500">
              <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-500"></div>
            </div>
          )}

          <div className="flex items-center justify-center mt-4">
              <span className="text-gray-500 text-sm">QR Code URL:</span>
              <a href={baseUrl + facultyId} target="_blank" rel="noopener noreferrer" className="ml-2 text-indigo-600 hover:underline">View link</a>
              <button onClick={() => copyToClipboard(baseUrl + facultyId)} className="ml-2 text-gray-400 hover:text-indigo-500 transition-colors duration-200">
                <ClipboardIcon />
              </button>
          </div>

          <div className="mt-6">
            <p className="text-lg font-semibold text-gray-700">Current Status:</p>
            <div className={`mt-2 inline-flex items-center justify-center px-4 py-2 rounded-full shadow-lg transition-all duration-300 ease-in-out transform scale-105 ${statusOptions.find(o => o.name === status)?.color} text-white`}>
              {statusOptions.find(o => o.name === status)?.icon}
              <span className="ml-2 font-bold">{status}</span>
            </div>
          </div>

          <div className="mt-8 grid grid-cols-3 gap-4">
            {statusOptions.map((option) => (
              <button
                key={option.name}
                onClick={() => updateStatus(option.name)}
                className={`flex flex-col items-center justify-center p-3 rounded-xl transition-all duration-200 ease-in-out transform hover:scale-105 shadow-md border-2
                  ${status === option.name ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'bg-gray-100 text-gray-700 border-transparent hover:bg-gray-200'}
                `}
              >
                {option.icon}
                <span className="text-xs mt-1 font-medium">{option.name}</span>
              </button>
            ))}
          </div>
        </div>
        <div className="mt-4 p-4 text-center text-sm text-gray-500">
          Your unique faculty ID is: <code className="bg-gray-200 px-2 py-1 rounded-md font-mono">{facultyId}</code>
          <button onClick={() => copyToClipboard(facultyId)} className="ml-2 text-gray-400 hover:text-indigo-500 transition-colors duration-200">
            <ClipboardIcon />
          </button>
        </div>
      </div>
    );

    // Render the student view
    const renderStudentView = () => (
      <div className="flex flex-col items-center justify-center p-6 bg-gray-50 min-h-screen fade-in">
        <div className="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full text-center border border-gray-200">
          <h1 className="text-3xl font-bold mb-4 text-gray-800">Faculty Availability</h1>
          <p className="text-sm text-gray-600 mb-6">
            Real-time status for faculty member with ID: <br />
            <code className="bg-gray-100 px-2 py-1 rounded-md text-sm font-mono">{facultyId}</code>
          </p>

          {loading ? (
            <div className="p-12">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
              <p className="mt-4 text-gray-500">Loading status...</p>
            </div>
          ) : facultyData && facultyData.status ? (
            <>
              <div className={`mt-6 p-6 rounded-2xl shadow-inner transition-all duration-300 ease-in-out
                ${facultyData.status === 'Available' ? 'bg-green-100 text-green-800' :
                  facultyData.status === 'Busy' ? 'bg-yellow-100 text-yellow-800' :
                  'bg-red-100 text-red-800'}`
              }>
                <p className="text-xl font-bold">Status: {facultyData.status}</p>
                <p className="text-sm mt-2">
                  Last updated: {facultyData.lastUpdated?.toLocaleString() || 'N/A'}
                </p>
                <div className={`mt-4 w-16 h-16 rounded-full mx-auto shadow-md
                  ${facultyData.status === 'Available' ? 'bg-green-500' :
                    facultyData.status === 'Busy' ? 'bg-yellow-500' :
                    'bg-red-500'}`
                }></div>
              </div>
            </>
          ) : (
            <div className="p-6 bg-gray-100 rounded-xl text-gray-600">
              <p className="text-lg font-medium">Status not found.</p>
              <p className="text-sm mt-2">Please check the QR code or URL.</p>
            </div>
          )}
        </div>
      </div>
    );

    // Show an error message if something went wrong
    if (error) {
      return (
        <div className="flex items-center justify-center min-h-screen bg-red-100 fade-in">
          <div className="p-8 bg-white shadow-lg rounded-xl text-center">
            <h2 className="text-2xl font-bold text-red-700">Application Error</h2>
            <p className="mt-2 text-red-600">{error}</p>
            <p className="mt-4 text-sm text-gray-500">
              Please check the console for more details.
            </p>
          </div>
        </div>
      );
    }

    // Determine which view to render based on the URL
    const urlParams = new URLSearchParams(window.location.search);
    const idFromUrl = urlParams.get('facultyId');

    return (
      <div className="min-h-screen bg-gray-100 font-sans antialiased text-gray-800">
        {idFromUrl ? renderStudentView() : renderFacultyView()}
      </div>
    );
  };

  // Render the App component to the root element
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);

</script>

</body>
</html>
